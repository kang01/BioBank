<div class="modal-header">
    <h3 class="modal-title" id="modal-title">导入冻存盒</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-sm-2">
            <textarea rows="20" ng-keydown="vm.addData()" ng-model="vm.boxCode"></textarea>
        </div>
        <div class="col-sm-8">
            <div>
                <div class="pull-right">
                    <button class="btn btn-default">导入样本数据</button>
                </div>
            </div>
            <table datatable="ng" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" class="row-border hover">
                <thead>
                    <th>冻存盒号</th>
                    <th>状态</th>
                    <th>样本类型</th>
                    <th>样本数</th>
                    <th>是否分装</th>
                </thead>
                <tbody >
                    <tr ng-repeat="item in vm.boxCodeList track by $index">
                        <td>{{item.code}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <!--<input type="checkbox">-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
</div>
