<div class="transport-record-new">
    <div class="row">
        <h3 class="pull-left">新增转运记录</h3>
        <div class="form-group pull-right">
            <div class="text-right">
                <button type="button" class="btn btn-primary">入库</button>
                <button type="button" class="btn btn-primary" ng-click="vm.open('lg')">导入冻存盒</button>
                <button type="button" class="btn btn-primary">保存</button>
                <button type="button" class="btn">关闭</button>
            </div>
        </div>
    </div>

    <form class="form-horizontal">
        <div class="row">
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">项目日期</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">项目编码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">项目点</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">运单号</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"  >
                </div>
            </div>
        </div>
        <div class="row">

            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">转运批次</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">状态</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">接收人</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">接收日期</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">样本人份</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">有效样本数</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">冻存盒数</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">备注</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">空管数</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">空孔数</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label p-r-6">样本满意度</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>


        </div>

    </form>
    <hr>
    <div class="row">
        <div class="col-sm-2">
            <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" class=" table table-striped table-bordered">
            </table>
        </div>
        <div class="col-sm-8 pipe-body">
            <div class="col-sm-12">
                <form class="form-horizontal">
                    <div class="row pipe-body-top ">
                        <div class="form-group col-sm-2">
                            <label  class="col-sm-4 control-label p-r-6">冻存盒号</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control"  >
                            </div>
                        </div>
                        <div class="form-group col-sm-2">
                            <label  class="col-sm-4 control-label p-r-6">盒类型</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  >
                            </div>
                        </div>
                        <div class="form-group col-sm-2">
                            <label  class="col-sm-4 control-label p-r-6">样本类型</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  >
                            </div>
                        </div>
                        <div class="form-group col-sm-2">
                            <label  class="col-sm-4 control-label p-r-6">存储位置</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control"  >
                            </div>
                        </div>
                        <div class="form-group col-sm-2">
                            <label  class="col-sm-4 control-label p-r-6">状态</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <p style="margin-top: 10px">
                                <span>样本数</span>
                                <span>100个</span>
                                <span>空管</span>
                                <span>100个</span>
                                <span>空孔</span>
                                <span>100个</span>
                                <span>错位</span>
                                <span>100个</span>
                            </p>

                        </div>
                        <div class="form-group col-sm-7">
                            <label  class="col-sm-2 control-label p-r-6">备注</label>
                            <div class="col-sm-10">
                                <textarea class="form-control"rows="1" style="resize: none"></textarea>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-sm-10">
                <hot-table
                    hot-id="my-handsontable"
                    settings="vm.settings"
                    row-headers="vm.rowHeaders"
                    col-headers="vm.colHeaders"
                    datarows="vm.db.items"
                    min-spare-rows="vm.minSpareRows"
                    min-spare-cols="vm.minSpareCols"
                    on-after-selection-end="vm.onAfterSelectionEnd"
                    col-widths="100"
                    renderer="vm.myCustomRenderer"
                    fill-handle="false"
                    fixed-rows-top="2"
                >
                </hot-table>
            </div>
            <div class="col-sm-2 pull-right text-right">
                <div class="text-right">
                    <button type="button" class="btn btn-primary" style="width:100px" ng-click="vm.editStatus()">修改状态</button>
                </div>
                <div class="text-right" style="margin-top: 2px">
                    <button type="button" class="btn btn-primary" style="width:100px" ng-click="vm.exchange()">换&nbsp;&nbsp;位</button>
                </div>
                <div class="text-right" style="margin-top: 2px">
                    <button type="button" class="btn btn-primary" style="width:100px" ng-click="vm.microtubesRemark()">批&nbsp;&nbsp;注</button>
                </div>
            </div>

    </div>
</div>
