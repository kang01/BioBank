<div class="transport-record">
    <form class="form-horizontal">
        <div class="row">
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">项目日期</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">项目编码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">项目点</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-4" style="padding-right: 62px">
                <div class="text-right">
                    <button type="button" class="btn btn-primary">入库</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.open('lg')">导入冻存盒</button>
                    <button type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn">关闭</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">运单号</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">转运批次</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">状态</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">接收人</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">接收日期</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">样本人份</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">有效样本数</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">冻存盒数</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">备注</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">空管数</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">空孔数</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label  class="col-sm-4 control-label p-r-6">样本满意度</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  >
                </div>
            </div>


        </div>

    </form>
    <hr>
    <div class="row">
        <div class="col-sm-2">
            <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" class=" table table-striped table-bordered">
            </table>
        </div>
        <div class="col-sm-10 pipe-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="form-group col-sm-2">
                        <label  class="col-sm-4 control-label p-r-6">冻存盒号</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control"  >
                        </div>
                    </div>
                    <div class="form-group col-sm-2">
                        <label  class="col-sm-4 control-label p-r-6">盒类型</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  >
                        </div>
                    </div>
                    <div class="form-group col-sm-2">
                        <label  class="col-sm-4 control-label p-r-6">样本类型</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  >
                        </div>
                    </div>
                    <div class="form-group col-sm-2">
                        <label  class="col-sm-4 control-label p-r-6">存储位置</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control"  >
                        </div>
                    </div>
                    <div class="form-group col-sm-2">
                        <label  class="col-sm-4 control-label p-r-6">状态</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <span>样本数</span>
                        <span>100个</span>
                        <span>空管</span>
                        <span>100个</span>
                        <span>空孔</span>
                        <span>100个</span>
                        <span>错位</span>
                        <span>100个</span>
                    </div>
                    <div class="form-group col-sm-2" style="margin-left: 27px">
                        <label  class="col-sm-4 control-label p-r-6">备注</label>
                        <div class="col-sm-8">
                            <textarea class="form-control"rows="1" style="resize: none"></textarea>
                        </div>
                    </div>

                </div>
            </form>
            <hot-table
                settings="vm.settings"
                row-headers="vm.rowHeaders"
                min-spare-rows="vm.minSpareRows"
                datarows="vm.db.items"
                on-after-selection-end="vm.onAfterSelectionEnd"
                width="1000">
                <hot-column data="id" title="'ID'"  read-only>
                </hot-column>
                <hot-column data="name.first" title="'First Name'" type="'text'" read-only id="aaa"></hot-column>
                <hot-column data="name.last" title="'Last Name'" read-only></hot-column>
                <hot-column data="address" title="'Address'" width="150"></hot-column>
                <hot-column data="product.description" title="'Favorite food'" type="'autocomplete'">
                    <hot-autocomplete datarows="description in product.options"></hot-autocomplete>
                </hot-column>
                <hot-column data="price" title="'Price'" type="'numeric'" width="80" format="'$ 0,0.00'"></hot-column>
                <hot-column data="isActive" title="'Is active'" type="'checkbox'" checked-template="'Yes'"
                            unchecked-template="'No'"></hot-column>
            </hot-table>
        </div>

    </div>
</div>
