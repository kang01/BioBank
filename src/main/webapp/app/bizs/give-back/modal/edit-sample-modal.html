<form class="" novaildate name="newSampleForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()" style="margin-top: 11px;margin-right: 10px;font-size: 23px;"><span >&times;</span></button>
        <h3 class="modal-title" id="modal-title">编辑样本</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <!--多选-->
        <div ng-if="!vm.singleMultipleFlag" class="multi">
            <div class="row">
                <div class="col-md-4">
                    <div class="no-padding">
                        <table datatable="" dt-options="vm.sampleOptions" dt-columns="vm.sampleColumns" dt-instance="vm.sampleInstance"
                               class="table table-striped table-bordered"></table>
                    </div>

                </div>
                <div class="col-md-8 pl-0" custom-scrollbar style="height: 372px; overflow: auto">
                    <div class="row">
                        <div class="col-md-6 project-sites">
                            <div class="form-group">
                                <label>项目编码</label>
                                <input type="text" class="form-control" ng-disabled="true" ng-model="vm.projectName">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>状态</label>
                                <selectize options='vm.tubeStatusOptions' config="vm.tubeStatusConfig"
                                           ng-model="vm.entity.status"
                                ></selectize>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>计量</label>
                                <input type="text" class="form-control" ng-model="vm.entity.sampleVolumns">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>样本类型
                                    <span class="required-field"></span>
                                </label>
                                <selectize options='vm.sampleTypeOptions' config="vm.sampleTypeConfig"
                                           ng-model="vm.entity.sampleTypeId"
                                           ng-disabled="!vm.isMixed"></selectize>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>样本分类</label>
                                <selectize options='vm.sampleClassOptions' config="vm.sampleClassConfig"
                                           ng-model="vm.entity.sampleClassificationId"
                                           ng-disabled="!vm.isMixed"
                                ></selectize>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>标签</label>
                                <selectize config="vm.TagConfig"
                                           ng-model="vm.tags"
                                ></selectize>
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>备注</label>
                                <textarea  class="form-control resize-none" rows="5" ng-model="vm.entity.memo"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--单选-->
        <div ng-if="vm.singleMultipleFlag">
            <div class="row">
                <div class="col-md-12" custom-scrollbar style="height: 372px; overflow: auto">
                    <div class="row">
                        <div class="col-md-3 project-sites">
                            <div class="form-group">
                                <label>项目编码</label>
                                <input type="text" class="form-control" ng-disabled="true" ng-model="vm.projectName">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>样本编码</label>
                                <input type="text" class="form-control" ng-model="vm.entity.sampleCode">
                            </div>
                        </div>


                    </div>
                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label>样本类型
                                    <span class="required-field"></span>
                                </label>
                                <selectize options='vm.sampleTypeOptions' config="vm.sampleTypeConfig"
                                           ng-model="vm.entity.sampleTypeId"
                                           ng-disabled="!vm.isMixed"></selectize>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>样本分类</label>
                                <selectize options='vm.sampleClassOptions' config="vm.sampleClassConfig"
                                           ng-model="vm.entity.sampleClassificationId"
                                           ng-disabled="!vm.isMixed"
                                ></selectize>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>状态</label>
                                <selectize options='vm.tubeStatusOptions' config="vm.tubeStatusConfig"
                                           ng-model="vm.entity.status"
                                ></selectize>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>计量</label>
                                <input type="text" class="form-control" ng-model="vm.entity.sampleVolumns">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>标签</label>
                                <selectize config="vm.TagConfig"
                                           ng-model="vm.tags"
                                ></selectize>
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>备注</label>
                                <textarea  class="form-control resize-none" rows="5" ng-model="vm.entity.memo"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
    </div>
</form>
