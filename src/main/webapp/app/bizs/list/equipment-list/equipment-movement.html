<div class="row">
    <div class="col-md-12">
        <div class="pull-left">
            <h2 style="margin: 0">冻存架移位</h2>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-default" ng-click="vm.close()">关闭</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label>移位原因</label>
            <textarea type="text" class="form-control resize-none" rows="6"></textarea>
        </div>
    </div>
    <div class="col-md-4">
        <label>移位影响评估</label>
        <textarea type="text" class="form-control resize-none" rows="6"></textarea>
    </div>
    <div class="col-md-4">
        <div class="row">

            <div class="col-md-6">
                <div class="form-group">
                    <label>操作员2</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>操作员2</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pl-40">
                <label class="checkbox">
                    <input type="checkbox">是否发生样本冻溶
                </label>
            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>移动冻存架</h4>
            </div>
            <div class="panel-body p-0">
                <div class="no-padding">
                    <table datatable="" dt-options="vm.selectedOptions" dt-columns="vm.selectedColumns" dt-instance="vm.selectedInstance" class=" table table-striped table-bordered"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>目标冻存区</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">剩余空位</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">设备类型</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">区域编码</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">设备编码</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">剩余空位</label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
                <div class="no-padding">
                    <table datatable="" dt-options="vm.selectedOptions" dt-columns="vm.selectedColumns" dt-instance="vm.selectedInstance" class=" table table-striped table-bordered"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">移位操作</h3>
    </div>
    <div class="modal-body" id="modal-body">
        确定取消移位操作？
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
    </div>
</script>
