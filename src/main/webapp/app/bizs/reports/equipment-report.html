<div class="row" >
    <div class="col-md-6" ng-repeat="item in vm.keys track by $index">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h4>{{item}}</h4>
            </div>
            <div class="panel-body p-0">
                <bb-equipment-usage-state equipments = "vm.equipmentList[item]"></bb-equipment-usage-state>
            </div>
        </div>
    </div>
</div>
