<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" style="margin-top: 11px;margin-right: 10px;font-size: 23px;"><span >&times;</span></button>
    <h3 class="modal-title" id="modal-title">新增样本盒</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label  class="col-sm-2 control-label">样本盒编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="vm.box.frozenBoxCode" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">样本类型</label>
            <div class="col-sm-10">
                <selectize options='vm.sampleTypesOptions' config="vm.sampleTypesConfig"
                           ng-model="vm.box.sampleType.sampleTypeCode"></selectize>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
</div>
