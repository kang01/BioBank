<div class="transport-record-new">
    <div class="">
        <h3 class="pull-left">新增入库记录</h3>
        <div class="form-group pull-right m-r-10">
            <div class="text-right">
                <button type="button" class="btn btn-primary" ng-click="vm.saveRecord()">保存</button>
                <button type="button" class="btn" ui-sref="stock-in">关闭</button>
            </div>
        </div>
        <div style="clear: both"></div>
    </div>

    <div class="row">
        <div class="col-md-1">入库单编号</div>
        <div class="col-md-1">{{vm.entity.stockInCode}}</div>
        <div class="col-md-1">转运编号</div>
        <div class="col-md-1">{{vm.entity.transhipCode}}</div>
        <div class="col-md-1">项目编号</div>
        <div class="col-md-1">{{vm.entity.projectCode}}</div>
        <div class="col-md-1">项目点</div>
        <div class="col-md-1">{{vm.entity.projectSiteCode}}</div>

        <div class="col-md-1">接收日期</div>
        <div class="col-md-1">{{vm.entity.receivedDate}}</div>
        <div class="col-md-1">接收人</div>
        <div class="col-md-1">{{vm.entity.receiver}}</div>
        <div class="col-md-12"></div>
    </div>


    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="col-sm-2 control-label">入库日期</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="vm.entity.stockInDate" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="col-sm-2 control-label">入库员1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.entity.storeKeeper1" placeholder="入库员">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="col-sm-2 control-label">入库员2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.entity.storeKeeper2" placeholder="入库员">
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

    </form>

    <div class="row">
        <div class="col-md-12">
            <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstanceCallback" class=" table table-striped table-bordered">
                <tfoot>
                <tr>
                    <th style="width:70px">选择</th>
                    <th>冻存盒号</th>
                    <th>样本类型</th>
                    <th>冻存位置</th>
                    <th>样本数量</th>
                    <th>是否分装</th>
                    <th>状态</th>
                    <th style="width: 100px"></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div ng-if="vm.showSplittingPanel()">
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5"></div>
        </div>
    </div>
</div>
