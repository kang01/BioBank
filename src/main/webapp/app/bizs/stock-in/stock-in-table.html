<div class="transport-record-index">
    <div class="pull-left">
        <h2 style="margin: 0">入库记录</h2>
    </div>
    <div class="pull-right">
        <!--<button ng-click="vm.addRecord()" class="btn btn-primary">添加</button>-->
        <button ng-click="vm.newRecord()" class="btn btn-primary">添加</button>
    </div>

    <div class="transport-record-body">
        <!--<p class="text-danger"><strong>{{ vm.message }}</strong></p>-->
        <!--<br>-->
        <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstanceCallback" class=" table table-striped table-bordered">
            <tfoot>
            <tr>
                <th>入库编码</th>
                <th>转运编码</th>
                <th>项目</th>
                <th>项目点</th>
                <th>创建日期</th>
                <th>入库日期</th>
                <th>库管员</th>
                <th>样本数量</th>
                <th>冻存盒数量</th>
                <th>状态</th>
                <th style="width: 100px"></th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
