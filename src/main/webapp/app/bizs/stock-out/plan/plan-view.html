<div>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-left ">
                <h2 class="m-0">出库计划浏览</h2>
            </div>
            <div class="pull-right">
                <button class="btn btn-default" ui-sref="plan-list">关闭</button>
            </div>
        </div>
    </div>
    <div>

        <div class="row form-horizontal">
            <div class="col-md-12">
                <p>申请单：{{vm.plan.applyCode}}&nbsp;&nbsp;委托方：{{vm.plan.delegateName}}，<span ng-if="vm.plan.startTime">在{{vm.plan.startTime}}至{{vm.plan.endTime}}期间，</span>申请出库样本{{vm.plan.countOfSample}}只</p>
                <p ng-if="vm.plan.purposeOfSample">用于：{{vm.plan.purposeOfSample}}</p>
                <p ng-if="vm.plan.countOfStockOutSample">当前库存能够满足符合要求的样本{{vm.plan.countOfStockOutSample}}只</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-left">
                                    <h4>出库任务</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body p-0">
                        <div class="row">
                            <div class="col-md-12">
                                <table datatable="" dt-options="vm.taskOptions" dt-columns="vm.taskColumns" dt-instance="vm.taskInstance" class="table table-striped table-bordered"></table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
