<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" style="margin-top: 11px;margin-right: 10px;font-size: 23px;"><span >&times;</span></button>
    <h3 class="modal-title" id="modal-title">样本库存详情</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row m0">
        <div class="col-md-12">
            <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstanceCallback" class=" table table-striped table-bordered">
                <tfoot>
                <tr>
                    <th>项目点</th>
                    <th>项目编号</th>
                    <th>转运日期</th>
                    <th>接收人</th>
                    <th>接收日期</th>
                    <th>满意度</th>
                    <th>状态</th>
                    <th style="width: 100px"></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()" >确定</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
</div>
