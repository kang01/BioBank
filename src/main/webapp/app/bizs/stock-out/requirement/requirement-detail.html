<div class="form-horizontal">
    <div>
        <div class="row m0 m-b-10">
            <div class="col-md-12">
                <div class="pull-left ">
                    <h2 class="m0">添加出库申请</h2>
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary" >附加申请</button>
                    <button class="btn btn-primary" ng-click="vm.approvalModal()">批准</button>
                    <button class="btn btn-primary" ng-click="vm.sampleDescModal()">样本库存详情</button>
                    <button class="btn btn-primary" >打印出库申请</button>
                    <button class="btn btn-primary" >保存申请</button>
                    <button class="btn btn-default" ui-sref="requirement-list">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row m0">
        <div class="row m0 m-b-10">
            <div class="col-md-5">
                <div class="col-md-6">
                    <label class="control-label col-md-4">委托方</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="control-label col-md-4">委托方</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="col-md-4">
                    <label class="control-label col-md-4">记录人</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label col-md-4">记录日期</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label col-md-4">状态</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row m0 m-b-10">
            <div class="col-md-5">
                <div class="col-md-6">
                    <label class="control-label col-md-4">开始时间</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="control-label col-md-4">结束时间</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="col-md-4">
                    <label class="control-label col-md-4">用途</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row m0">
            <div class="col-md-5">
                <div class="col-md-6">
                    <label class="control-label col-md-4">授权的项目</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row m0">
        <div class="col-md-12">
            <div class="pull-left">
                <h2>样本需求</h2>
            </div>
            <div class="pull-right">
                <button class="btn btn-primary">添加</button>
                <button class="btn btn-primary">核对库存</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row m-b-10">
                <div class="col-md-8">
                    <label class="control-label col-md-2">需求名称</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label col-md-4">样本量</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label col-md-4">样本类型</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label col-md-4">样本分类</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label col-md-4">冻存管类型</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label col-md-4">性别</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-8">
                    <label class="control-label col-md-2">年龄</label>
                    <div class="col-md-10">
                        <input  type="text"  ng-model="vm.age"  class="irs-hidden-input"  readonly=""
                                age-slider  form-to="vm.age"  style="display:none" required>
                    </div>
                </div>
            </div>
            <div class="row m-b-10">
                <div class="col-md-4">
                    <label class="control-label col-md-4">疾病类型</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-8">
                    <label class="checkbox-inline">
                        <input type="checkbox"  value="option1"> 溶血
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox"  value="option2"> 脂质血
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label class="control-label col-md-2">备注</label>
                    <div class="col-md-10">
                        <textarea rows="3" class="form-control" style="resize: none"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                <!--<label class="control-label col-md-2">指定样本编码</label>-->
                <!--<div class="col-md-10">-->
                    <!--<input type="file">-->
                <!--</div>-->
                指定样本编码：<input type="file" style="display: inline-block;">
            </div>
            <div class="col-md-12">
                <textarea rows="12" class="form-control" style="resize: none"></textarea>
            </div>
        </div>
    </div>
    <div class="row m0">
        <div class="col-md-12">
            <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstanceCallback" class=" table table-striped table-bordered">
            <tfoot>
            <tr>
                <th>项目点</th>
                <th>项目编号</th>
                <th>转运日期</th>
                <th>接收人</th>
                <th>接收日期</th>
                <th>满意度</th>
                <th>状态</th>
                <th style="width: 100px"></th>
            </tr>
            </tfoot>
        </table>
        </div>
    </div>
</div>
