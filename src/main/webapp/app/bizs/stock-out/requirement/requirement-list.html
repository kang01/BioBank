<div class="row m-0">
    <div class="col-md-12">
        <div class="pull-left">
            <h2 style="margin: 0">出库申请</h2>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-primary" ng-click="vm.add()">添加</button>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-md-12">
            <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstance" class="table table-striped table-bordered table-operate">
                <tfoot>
                <tr>
                    <th style="width: 20px;"readonly="true"></th>
                    <th>申请单号</th>
                    <th>委托方</th>
                    <th>委托人</th>
                    <th>需求日期</th>
                    <th>用途</th>
                    <th>样本需求量</th>
                    <th>样本类型</th>
                    <th>状态</th>
                    <th style="width: 100px"></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
