<div>
    <div class="row m0">
        <div class="col-md-12">
            <div class="pull-left">
                <h2 style="margin: 0">出库交接</h2>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-default" ng-click="vm.add()">添加</button>
            </div>
        </div>
    </div>

    <div class="row m0">
        <div class="col-md-12">
            <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstanceCallback" class=" table table-striped table-bordered">
                <tfoot>
                <tr>
                    <th>交接单编码</th>
                    <th>申请单编号</th>
                    <th>出库用途</th>
                    <th>交接样本</th>
                    <th>交接时间</th>
                    <th>接收方</th>
                    <th>交付人</th>
                    <th>状态</th>
                    <th style="width: 100px"></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
