<div>
    <div class="row m-0">
        <div class="col-md-12">
            <div class="pull-left ">
                <h2 class="m-0">查看出库交接</h2>
            </div>
            <div class="pull-right">
                <button class="btn btn-primary" ng-click="vm.takeOverPrint()">打印交接单</button>
                <button class="btn btn-default" ui-sref="take-over-list">关闭</button>
            </div>
        </div>
    </div>
    <div class="row m-0">
        <div class="row m-0">
            <div class="col-md-12">
                <p class="mt-20">接收方 {{vm.stockOutTakeOver.receiverOrganization}}, 接收人 {{vm.stockOutTakeOver.receiverName}},电话是 {{vm.stockOutTakeOver.receiverPhone}}, 在 {{vm.stockOutTakeOver.handoverTime}} 取走样本 {{vm.stockOutTakeOver.countOfSample}} 支。  交付人 {{vm.stockOutTakeOver.handoverPersonName}}。</p>
                <p></p>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="pull-left">
                            <h4>已交接样本</h4>
                        </div>
                        <div class="pull-right">
                        </div>
                        <div class="clear-both"></div>
                    </div>
                    <div class="panel-body p-0">
                        <table datatable="" dt-options="vm.stockOutSampleOptions" dt-columns="vm.stockOutSampleColumns"
                               dt-instance="vm.stockOutSampleInstance" class=" table table-striped table-bordered"></table>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
