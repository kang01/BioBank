<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" style="margin-top: 11px;margin-right: 10px;font-size: 23px;"><span >&times;</span></button>
    <h3 class="modal-title" id="modal-title">
        <span ng-if="vm.status == '1'">撤销申请</span>
        <span ng-if="vm.status == '2'">异常</span>

    </h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group" ng-if="vm.status == '1'">
            <label>撤销原因</label>
            <textarea class="form-control resize-none" rows="10" ng-model="vm.reason" focus-me></textarea>
        </div>
        <div class="form-group" ng-if="vm.status == '2'">
            <label>异常原因</label>
            <textarea class="form-control resize-none" rows="10" ng-model="vm.reason" focus-me></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()" ng-disabled="!vm.reason">确定</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
</div>
