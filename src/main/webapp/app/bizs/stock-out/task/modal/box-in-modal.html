<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" style="margin-top: 11px;margin-right: 10px;font-size: 23px;"><span >&times;</span></button>
    <h3 class="modal-title" id="modal-title">装盒操作</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row m0">
        <form class="form-inline">
            <div class="form-group">
                <label>临时盒编码</label>
                <input type="text" class="form-control" >
            </div>
            <button type="button" class="btn btn-default">添加新盒</button>
        </form>
    </div>
    <div class="row m0">
        <div class="col-md-4">
            <table datatable="" dt-options="vm.tempBoxOptions" dt-columns="vm.tempBoxColumns" dt-instance="vm.tempBoxInstance" class=" table table-striped table-bordered"></table>
        </div>
        <div class="col-md-8"></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()" >确定</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
</div>
