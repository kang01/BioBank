<div style="position: fixed;top:-30px;">
    <input type="text" focus-me="focusInput" ng-model="vm.sampleCode" ng-keyup="vm.scanCode($event)">
</div>
<div>
    <div class="row m0">
        <div class="col-md-12">
            <div class="pull-left ">
                <h2 class="m0">编辑出库任务<small>（出库操作时，出库负责人1、出库负责人2为必填项）</small></h2>
            </div>
            <div class="pull-right">
                <!--<button class="btn btn-primary" ng-click="vm.abnormalModal()">异常或撤销申请</button>-->
                <!--<button class="btn btn-primary" ng-click="vm.commentModal()">批注</button>-->
                <!--<button class="btn btn-primary" ng-click="vm.boxInModal()">装盒</button>-->
                <button class="btn btn-primary" ng-click="vm.takeOver()">样本交接</button>
                <button class="btn btn-primary" ng-click="vm.saveTask()">保存任务</button>
                <button class="btn btn-default" ui-sref="task-list">关闭</button>
            </div>
        </div>
    </div>
    <div class="row m0">
        <div class="row m0">
            <div class="form-group col-md-2">
                <label>计划编码</label>
                <input type="text" class="form-control" ng-model="vm.task.stockOutPlanCode" ng-disabled="true">
            </div>
            <div class="form-group col-md-2">
                <label>任务编码</label>
                <input type="text" class="form-control" ng-model="vm.task.stockOutTaskCode" ng-disabled="true">
            </div>
            <div class="form-group col-md-2">
                <label>出库日期</label>
                <div class="input-group">
                    <input  type="text" class="form-control" name="stockOutDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.task.stockOutDate" is-open="vm.datePickerOpenStatus.stockOutDate"
                            ng-disabled="vm.applyFlag" required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('stockOutDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </div>
            </div>
            <div class="form-group col-md-2">
                <label>出库负责人1<span class="required-field"></span></label>
                <selectize options='vm.personOptions' config="vm.personConfig"
                           ng-model="vm.task.stockOutHeadId1"></selectize>
                <input type="hidden" ng-model="vm.task.stockOutHeadId1" required>
            </div>
            <div class="form-group col-md-2">
                <label>出库负责人2<span class="required-field"></span></label>
                <selectize options='vm.personOptions' config="vm.personConfig"
                           ng-model="vm.task.stockOutHeadId2"></selectize>
                <input type="hidden" ng-model="vm.task.stockOutHeadId2" required>
            </div>
            <div class="form-group col-md-2">
                <label>状态</label>
                <selectize options='vm.taskStatusOptions' config="vm.taskStatusConfig"
                           ng-model="vm.task.status" ng-disabled="true"></selectize>
                <input type="hidden" ng-model="vm.task.status" required>
            </div>
        </div>
        <div class="row m0">
            <div class="form-group col-md-12">
                <label>备注</label>
                <input type="text" class="form-control" ng-model="vm.task.memo">
            </div>
        </div>
        <div class="row"></div>
    </div>
    <div class="row m0">
        <div class="col-md-4 pr-0">
            <div class="panel panel-default">
                <div class="panel-heading">

                    <div class="pull-left">
                        <h4>冻存盒列表</h4>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-default" ng-click="vm.printBox()">打印取盒单</button>
                    </div>
                    <div class="clear-both"></div>

                </div>
                <div class="panel-body " style="padding: 0">
                    <table datatable="" dt-options="vm.boxOptions" dt-columns="vm.boxColumns" dt-instance="vm.boxInstance" class=" table table-striped table-bordered">
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading" style="border-bottom: none;">
                    <div class="pull-left">
                        <h4>待出库样本</h4>
                    </div>
                    <div class="pull-right">
                                <button class="btn btn-default" ng-click="focusInput=true" ng-disabled="!vm.frozenTubeDTOS.length">扫码取样</button>
                                <button class="btn btn-default" ng-click="vm.boxInModal()" >装盒</button>
                                <button class="btn btn-default" ng-click="vm.abnormal()" >异常</button>
                                <button class="btn btn-default" ng-click="vm.repealModal()" >撤销申请</button>
                                <button class="btn btn-default" ng-click="vm.commentModal(1)" >批注</button>
                            </div>
                    <div class="clear-both"></div>
                </div>
                <div class="panel-body tube" style="padding: 0">
                    <input type="text" focus-me="focusInput" ng-model="vm.sampleCode" ng-keyup="vm.scanCode($event)">
                    <hot-table hot-id="sampleDetailsTable" settings="vm.sampleDetailsTableSettings"></hot-table>
                </div>
            </div>
        </div>
    </div>
    <div class="row m0">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-left">
                        <h4>已出库样本</h4>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-default" ng-click="vm.taskStockOutModal()" ng-disabled="!vm.task.stockOutHeadId1 || !vm.task.stockOutHeadId2">批量出库</button>
                    </div>
                    <div class="clear-both"></div>

                </div>
                <div class="panel-body">
                    <table datatable="" dt-options="vm.stockOutSampleOptions" dt-columns="vm.stockOutSampleColumns" dt-instance="vm.stockOutSampleInstance" class=" table table-striped table-bordered"></table>
                </div>
            </div>
        </div>
    </div>

</div>
