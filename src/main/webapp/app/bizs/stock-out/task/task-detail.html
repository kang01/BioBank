<div style="position: fixed;top: -30px;">
    <input type="text" focus-me="focusInput" ng-model="vm.sampleCode">
</div>
<div>
    <div class="row m0">
        <div class="col-md-12">
            <div class="pull-left ">
                <h2 class="m0">编辑出库任务</h2>
            </div>
            <div class="pull-right">
                <button class="btn btn-primary" ng-click="vm.abnormalModal()">异常或撤销申请</button>
                <button class="btn btn-primary" ng-click="vm.commentModal()">批注</button>
                <button class="btn btn-primary" ng-click="vm.boxInModal()">装盒</button>
                <button class="btn btn-primary" ng-click="vm.taskStockOutModal()">出库</button>
                <button class="btn btn-primary" >保存任务</button>
                <button class="btn btn-default" ui-sref="take-over">关闭</button>
            </div>
        </div>
    </div>
    <div class="row m0">
        <div class="row m0">
            <div class="form-group col-md-2">
                <label>计划编码</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-2">
                <label>任务编码</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-2">
                <label>出库日期</label>
                <div class="input-group">
                    <input  type="text" class="form-control" name="startTime" uib-datepicker-popup="{{dateformat}}" ng-model="vm.task.startTime" is-open="vm.datePickerOpenStatus.startTime"
                            ng-disabled="vm.applyFlag" required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </div>
            </div>
            <div class="form-group col-md-2">
                <label>出库负责人1</label>
                <selectize options='vm.recorderOptions' config="vm.recorderConfig"
                           ng-model="vm.task.recordId" ng-disabled="vm.applyFlag"></selectize>
                <input type="hidden" ng-model="vm.task.recordId" required>
            </div>
            <div class="form-group col-md-2">
                <label>出库负责人2</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-2">
                <label>状态</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row m0">
            <div class="form-group col-md-12">
                <label>备注</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row"></div>
    </div>
    <div class="row m0">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">

                    <div class="pull-left">
                        <h4>冻存盒列表</h4>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-default">打印取盒单</button>
                    </div>
                    <div class="clear-both"></div>

                </div>
                <div class="panel-body">
                    <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstanceCallback" class=" table table-striped table-bordered">
                        <tfoot>
                        <tr>
                            <th>项目点</th>
                            <th>项目编号</th>
                            <th>转运日期</th>
                            <th>接收人</th>
                            <th style="width: 100px"></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-left">
                        <h4>待出库样本</h4>
                    </div>
                    <div class="pull-right">
                                <button class="btn btn-default" ng-click="focusInput=true">扫码取样</button>
                                <button class="btn btn-default">装盒</button>
                                <button class="btn btn-default">异常</button>
                                <button class="btn btn-default">撤销申请</button>
                                <button class="btn btn-default">批注</button>
                            </div>
                    <div class="clear-both"></div>
                </div>
                <div class="panel-body tube">
                    <input type="text" focus-me="focusInput" ng-model="vm.sampleCode">
                    <hot-table hot-id="sampleDetailsTable" settings="vm.sampleDetailsTableSettings"></hot-table>
                </div>
            </div>
        </div>
    </div>
    <div class="row m0">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="pull-left">
                    <h4>已出库样本</h4>
                </div>
                <div class="pull-right">
                    <button class="btn btn-default">批量出库</button>
                </div>
                <div class="clear-both"></div>

            </div>
            <div class="panel-body">
                <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstanceCallback" class=" table table-striped table-bordered">
                    <tfoot>
                    <tr>
                        <th>项目点</th>
                        <th>项目编号</th>
                        <th>转运日期</th>
                        <th>接收人</th>
                        <th style="width: 100px"></th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
