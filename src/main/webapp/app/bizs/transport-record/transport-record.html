<div class="transport-record-index">
    <h2 class="pull-left">转运记录</h2>
    <div class="pull-right">
        <form class="form-inline mr-10">
            <button  ng-click="vm.stockIn()" class="btn btn-primary">开始入库</button>
            <button  ng-click="vm.add()" class="btn btn-primary">添加</button>
        </form>
    </div>
    <div class="transport-record-body">
        <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstanceCallback" class=" table table-striped table-bordered">
            <tfoot>
            <tr>
                <th></th>
                <th>转运编码</th>
                <th>运单号</th>
                <th>项目点</th>
                <th>项目编号</th>
                <th>转运日期</th>
                <th>接收人</th>
                <th>接收日期</th>
                <th>满意度</th>
                <th>状态</th>
                <th style="width: 100px"></th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<script type="text/ng-template" id="startStockIn.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">入库操作</h3>
    </div>
    <div class="modal-body" id="modal-body">
        确定开始入库?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
    </div>
</script>
