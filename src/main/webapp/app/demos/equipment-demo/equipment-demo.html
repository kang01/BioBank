<div class="equipment-management">
    <div class="panel panel-default area-panel">
        <div class="panel-heading">
            <h5 >区域</h5>
        </div>
        <div class="panel-body area-demo">
            <konva-equipment-demo xy="vm.xy" wh="vm.areaWidth" ht="vm.areaHeight"></konva-equipment-demo>
        </div>
    </div>
    <div class="panel panel-default equipment-panel" >
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <h5 >设备</h5>
                </div>
                <div class="col-md-6 text-right">
                    <button class="btn btn-default btn-sm" style="margin-top: 3px" ng-click="vm.empty()">清空</button>
                </div>
            </div>

        </div>
        <div class="panel-body equipment-list">
            <div>
                <ul>
                    <li style="float: left;width: 110px;margin-top: 5px;" ng-repeat="item in vm.posList track by $index" ng-if="item">&nbsp;<span class="red-color">{{$index}}</span>&nbsp;&nbsp;{{item}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
