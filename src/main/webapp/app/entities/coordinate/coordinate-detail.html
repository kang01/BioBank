
<div>
    <h2><span data-translate="bioBankApp.coordinate.detail.title">Coordinate</span> {{vm.coordinate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="bioBankApp.coordinate.province">Province</span></dt>
        <dd>
            <span>{{vm.coordinate.province}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.coordinate.city">City</span></dt>
        <dd>
            <span>{{vm.coordinate.city}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.coordinate.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.coordinate.longitude}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.coordinate.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.coordinate.latitude}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.coordinate.status">Status</span></dt>
        <dd>
            <span>{{vm.coordinate.status}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.coordinate.memo">Memo</span></dt>
        <dd>
            <span>{{vm.coordinate.memo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="coordinate-detail.edit({id:vm.coordinate.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
