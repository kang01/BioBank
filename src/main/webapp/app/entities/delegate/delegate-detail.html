
<div>
    <h2><span data-translate="bioBankApp.delegate.detail.title">Delegate</span> {{vm.delegate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="bioBankApp.delegate.delegate_code">Delegate Code</span></dt>
        <dd>
            <span>{{vm.delegate.delegate_code}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.delegate.delegate_name">Delegate Name</span></dt>
        <dd>
            <span>{{vm.delegate.delegate_name}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.delegate.status">Status</span></dt>
        <dd>
            <span>{{vm.delegate.status}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.delegate.memo">Memo</span></dt>
        <dd>
            <span>{{vm.delegate.memo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="delegate-detail.edit({id:vm.delegate.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
