
<div>
    <h2><span data-translate="bioBankApp.positionChangeRecord.detail.title">Position Change Record</span> {{vm.positionChangeRecord.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="bioBankApp.positionChangeRecord.positionChange">Position Change</span></dt>
        <dd>
            <a ui-sref="position-change-detail({id:vm.positionChangeRecord.positionChangeId})">{{vm.positionChangeRecord.positionChangeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="position-change-record-detail.edit({id:vm.positionChangeRecord.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
