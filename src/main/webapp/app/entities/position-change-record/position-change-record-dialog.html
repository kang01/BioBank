
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPositionChangeRecordLabel" data-translate="bioBankApp.positionChangeRecord.home.createOrEditLabel">Create or edit a Position Change Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.positionChangeRecord.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.positionChangeRecord.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="bioBankApp.positionChangeRecord.positionChange" for="field_positionChange">Position Change</label>
            <select class="form-control" id="field_positionChange" name="positionChange" ng-model="vm.positionChangeRecord.positionChangeId" ng-options="positionChange.id as positionChange.id for positionChange in vm.positionchanges"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.positionChange.$invalid">
            <p class="help-block"
                ng-show="editForm.positionChange.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
