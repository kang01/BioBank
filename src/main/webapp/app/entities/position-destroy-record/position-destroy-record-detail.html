
<div>
    <h2><span data-translate="bioBankApp.positionDestroyRecord.detail.title">Position Destroy Record</span> {{vm.positionDestroyRecord.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="bioBankApp.positionDestroyRecord.status">Status</span></dt>
        <dd>
            <span>{{vm.positionDestroyRecord.status}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.positionDestroyRecord.memo">Memo</span></dt>
        <dd>
            <span>{{vm.positionDestroyRecord.memo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="position-destroy-record-detail.edit({id:vm.positionDestroyRecord.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
