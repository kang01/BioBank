
<div>
    <h2><span data-translate="bioBankApp.relations.detail.title">Relations</span> {{vm.relations.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="bioBankApp.relations.projectCode">Project Code</span></dt>
        <dd>
            <span>{{vm.relations.projectCode}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.relations.memo">Memo</span></dt>
        <dd>
            <span>{{vm.relations.memo}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.relations.status">Status</span></dt>
        <dd>
            <span>{{vm.relations.status}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.relations.frozenBoxType">Frozen Box Type</span></dt>
        <dd>
            <a ui-sref="frozen-box-type-detail({id:vm.relations.frozenBoxTypeId})">{{vm.relations.frozenBoxTypeId}}</a>
        </dd>
        <dt><span data-translate="bioBankApp.relations.frozenTubeType">Frozen Tube Type</span></dt>
        <dd>
            <a ui-sref="frozen-tube-type-detail({id:vm.relations.frozenTubeTypeId})">{{vm.relations.frozenTubeTypeId}}</a>
        </dd>
        <dt><span data-translate="bioBankApp.relations.sampleType">Sample Type</span></dt>
        <dd>
            <a ui-sref="sample-type-detail({id:vm.relations.sampleTypeId})">{{vm.relations.sampleTypeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="relations-detail.edit({id:vm.relations.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
