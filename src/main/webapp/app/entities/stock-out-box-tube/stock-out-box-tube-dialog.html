
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStockOutBoxTubeLabel" data-translate="bioBankApp.stockOutBoxTube.home.createOrEditLabel">Create or edit a Stock Out Box Tube</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.stockOutBoxTube.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.stockOutBoxTube.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bioBankApp.stockOutBoxTube.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.stockOutBoxTube.status"
                    required ng-maxlength="20"/>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.status.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bioBankApp.stockOutBoxTube.memo" for="field_memo">Memo</label>
            <input type="text" class="form-control" name="memo" id="field_memo"
                    ng-model="vm.stockOutBoxTube.memo"
                    ng-maxlength="1024"/>
            <div ng-show="editForm.memo.$invalid">
                <p class="help-block"
                    ng-show="editForm.memo.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="1024">
                    This field cannot be longer than 1024 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="bioBankApp.stockOutBoxTube.stockOutFrozenBox" for="field_stockOutFrozenBox">Stock Out Frozen Box</label>
            <select class="form-control" id="field_stockOutFrozenBox" name="stockOutFrozenBox" ng-model="vm.stockOutBoxTube.stockOutFrozenBoxId" ng-options="stockOutFrozenBox.id as stockOutFrozenBox.id for stockOutFrozenBox in vm.stockoutfrozenboxes"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.stockOutFrozenBox.$invalid">
            <p class="help-block"
                ng-show="editForm.stockOutFrozenBox.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="bioBankApp.stockOutBoxTube.frozenTube" for="field_frozenTube">Frozen Tube</label>
            <select class="form-control" id="field_frozenTube" name="frozenTube" ng-model="vm.stockOutBoxTube.frozenTubeId" ng-options="frozenTube.id as frozenTube.id for frozenTube in vm.frozentubes"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.frozenTube.$invalid">
            <p class="help-block"
                ng-show="editForm.frozenTube.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="bioBankApp.stockOutBoxTube.stockOutTaskFrozenTube" for="field_stockOutTaskFrozenTube">Stock Out Task Frozen Tube</label>
            <select class="form-control" id="field_stockOutTaskFrozenTube" name="stockOutTaskFrozenTube" ng-model="vm.stockOutBoxTube.stockOutTaskFrozenTubeId" ng-options="stockOutTaskFrozenTube.id as stockOutTaskFrozenTube.id for stockOutTaskFrozenTube in vm.stockouttaskfrozentubes"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.stockOutTaskFrozenTube.$invalid">
            <p class="help-block"
                ng-show="editForm.stockOutTaskFrozenTube.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
