<div>
    <h2 data-translate="bioBankApp.stockOutHandoverDetails.home.title">Stock Out Handover Details</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="stock-out-handover-details.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bioBankApp.stockOutHandoverDetails.home.createLabel">
                        Create new Stock Out Handover Details
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="bioBankApp.stockOutHandoverDetails.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="memo"><span data-translate="bioBankApp.stockOutHandoverDetails.memo">Memo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stockOutHandoverId"><span data-translate="bioBankApp.stockOutHandoverDetails.stockOutHandover">Stock Out Handover</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stockOutFrozenTubeId"><span data-translate="bioBankApp.stockOutHandoverDetails.stockOutFrozenTube">Stock Out Frozen Tube</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stockOutHandoverDetails in vm.stockOutHandoverDetails track by stockOutHandoverDetails.id">
                    <td><a ui-sref="stock-out-handover-details-detail({id:stockOutHandoverDetails.id})">{{stockOutHandoverDetails.id}}</a></td>
                    <td>{{stockOutHandoverDetails.status}}</td>
                    <td>{{stockOutHandoverDetails.memo}}</td>
                    <td>
                        <a ui-sref="stock-out-handover-detail({id:stockOutHandoverDetails.stockOutHandoverId})">{{stockOutHandoverDetails.stockOutHandoverId}}</a>
                    </td>
                    <td>
                        <a ui-sref="stock-out-frozen-tube-detail({id:stockOutHandoverDetails.stockOutFrozenTubeId})">{{stockOutHandoverDetails.stockOutFrozenTubeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="stock-out-handover-details-detail({id:stockOutHandoverDetails.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stock-out-handover-details.edit({id:stockOutHandoverDetails.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stock-out-handover-details.delete({id:stockOutHandoverDetails.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
