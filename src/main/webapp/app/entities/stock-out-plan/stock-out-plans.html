<div>
    <h2 data-translate="bioBankApp.stockOutPlan.home.title">Stock Out Plans</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="stock-out-plan.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bioBankApp.stockOutPlan.home.createLabel">
                        Create new Stock Out Plan
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stockOutPlanCode"><span data-translate="bioBankApp.stockOutPlan.stockOutPlanCode">Stock Out Plan Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="bioBankApp.stockOutPlan.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="memo"><span data-translate="bioBankApp.stockOutPlan.memo">Memo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="applyNumber"><span data-translate="bioBankApp.stockOutPlan.applyNumber">Apply Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stockOutApplyId"><span data-translate="bioBankApp.stockOutPlan.stockOutApply">Stock Out Apply</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stockOutPlan in vm.stockOutPlans track by stockOutPlan.id">
                    <td><a ui-sref="stock-out-plan-detail({id:stockOutPlan.id})">{{stockOutPlan.id}}</a></td>
                    <td>{{stockOutPlan.stockOutPlanCode}}</td>
                    <td>{{stockOutPlan.status}}</td>
                    <td>{{stockOutPlan.memo}}</td>
                    <td>{{stockOutPlan.applyNumber}}</td>
                    <td>
                        <a ui-sref="stock-out-apply-detail({id:stockOutPlan.stockOutApplyId})">{{stockOutPlan.stockOutApplyId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="stock-out-plan-detail({id:stockOutPlan.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stock-out-plan.edit({id:stockOutPlan.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stock-out-plan.delete({id:stockOutPlan.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
