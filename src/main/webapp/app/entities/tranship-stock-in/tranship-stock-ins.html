<div>
    <h2 data-translate="bioBankApp.transhipStockIn.home.title">Tranship Stock Ins</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tranship-stock-in.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bioBankApp.transhipStockIn.home.createLabel">
                        Create new Tranship Stock In
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="transhipCode"><span data-translate="bioBankApp.transhipStockIn.transhipCode">Tranship Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stockInCode"><span data-translate="bioBankApp.transhipStockIn.stockInCode">Stock In Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="bioBankApp.transhipStockIn.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="memo"><span data-translate="bioBankApp.transhipStockIn.memo">Memo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="transhipId"><span data-translate="bioBankApp.transhipStockIn.tranship">Tranship</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stockInId"><span data-translate="bioBankApp.transhipStockIn.stockIn">Stock In</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="transhipStockIn in vm.transhipStockIns track by transhipStockIn.id">
                    <td><a ui-sref="tranship-stock-in-detail({id:transhipStockIn.id})">{{transhipStockIn.id}}</a></td>
                    <td>{{transhipStockIn.transhipCode}}</td>
                    <td>{{transhipStockIn.stockInCode}}</td>
                    <td>{{transhipStockIn.status}}</td>
                    <td>{{transhipStockIn.memo}}</td>
                    <td>
                        <a ui-sref="tranship-detail({id:transhipStockIn.transhipId})">{{transhipStockIn.transhipId}}</a>
                    </td>
                    <td>
                        <a ui-sref="stock-in-detail({id:transhipStockIn.stockInId})">{{transhipStockIn.stockInId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tranship-stock-in-detail({id:transhipStockIn.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tranship-stock-in.edit({id:transhipStockIn.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tranship-stock-in.delete({id:transhipStockIn.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
