
<div>
    <h2><span data-translate="bioBankApp.transhipTube.detail.title">Tranship Tube</span> {{vm.transhipTube.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="bioBankApp.transhipTube.status">Status</span></dt>
        <dd>
            <span>{{vm.transhipTube.status}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.transhipTube.memo">Memo</span></dt>
        <dd>
            <span>{{vm.transhipTube.memo}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.transhipTube.columnsInTube">Columns In Tube</span></dt>
        <dd>
            <span>{{vm.transhipTube.columnsInTube}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.transhipTube.rowsInTube">Rows In Tube</span></dt>
        <dd>
            <span>{{vm.transhipTube.rowsInTube}}</span>
        </dd>
        <dt><span data-translate="bioBankApp.transhipTube.transhipBox">Tranship Box</span></dt>
        <dd>
            <a ui-sref="tranship-box-detail({id:vm.transhipTube.transhipBoxId})">{{vm.transhipTube.transhipBoxId}}</a>
        </dd>
        <dt><span data-translate="bioBankApp.transhipTube.frozenTube">Frozen Tube</span></dt>
        <dd>
            <a ui-sref="frozen-tube-detail({id:vm.transhipTube.frozenTubeId})">{{vm.transhipTube.frozenTubeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tranship-tube-detail.edit({id:vm.transhipTube.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
